user nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;

    sendfile            on;
    keepalive_timeout   65;
    client_max_body_size 100M;

    upstream django_server {
        server web:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name glasshalf.ru www.glasshalf.ru;

        # –î–ª—è Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        return 301 https://$host$request_uri;
    }

    # –û—Å–Ω–æ–≤–Ω–æ–π HTTPS‚Äë—Å–µ—Ä–≤–µ—Ä
    server {
        listen 443 ssl;
        http2 on;
        server_name glasshalf.ru www.glasshalf.ru;

        # SSL Certificates
        ssl_certificate     /etc/letsencrypt/live/glasshalf.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/glasshalf.ru/privkey.pem;

        # Modern SSL settings
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # HSTS –∏ security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'";

        # –°—Ç–∞—Ç–∏–∫–∞
        location /static/ {
            alias /code/static/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public";
        }

        # –ú–µ–¥–∏–∞
        location /media/ {
            alias /code/media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Django‚Äë–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        location / {
            proxy_pass         http://django_server;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;
            proxy_buffering    off;
        }

        # –°—Ç—Ä–∞–Ω–∏—Ü—ã –æ—à–∏–±–æ–∫
        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /code/static/;
        }
    }
}


