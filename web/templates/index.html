<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1>Регистрация</h1>
    <p>Тут может быть что угодно</p>
    <form method="post" id="registrationForm">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.lucky_username.label_tag }}
        {{ form.lucky_username }}
        <p>Поля могут быть любыми. Телефон, почта, название реста, должность</p>
      </div>
      <!-- Скрытое поле для передачи telegram_id -->
      <input type="hidden" name="telegram_id" id="telegram_id">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>

  <!-- Заполнение telegram_id, если данные доступны -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        document.getElementById("telegram_id").value = Telegram.WebApp.initDataUnsafe.user.id;
      }
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
